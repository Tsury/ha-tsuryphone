# Services for TsuryPhone Integration

call_number:
  name: Call Number
  description: Make a call to the specified number
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:
    number:
      name: Phone Number
      description: The phone number to call
      required: true
      selector:
        text:

hangup:
  name: Hangup Call
  description: Hang up the current active call
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:

ring_device:
  name: Ring Device
  description: Ring the TsuryPhone device for a specified duration
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:
    duration:
      name: Duration (ms)
      description: Ring duration in milliseconds
      required: false
      default: 5000
      selector:
        number:
          min: 500
          max: 30000
          step: 500
          unit_of_measurement: "ms"

reset_device:
  name: Reset Device
  description: Reset the TsuryPhone device (soft reset)
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:

set_maintenance_mode:
  name: Set Maintenance Mode
  description: Enable or disable maintenance mode for firmware updates
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:
    enabled:
      name: Enable Maintenance Mode
      description: Whether to enable or disable maintenance mode
      required: true
      selector:
        boolean:

switch_to_call_waiting:
  name: Switch to Call Waiting
  description: Switch to the call waiting (if available)
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:

