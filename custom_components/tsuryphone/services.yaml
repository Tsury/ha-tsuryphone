  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:
    enabled:
      name: Enable Force DnD
      description: Whether to enable or disable force Do Not Disturb
      required: true
      selector:
        boolean:

set_dnd_schedule_enabled:
