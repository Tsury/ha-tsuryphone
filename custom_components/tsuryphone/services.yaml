set_dnd_hours:
  name: Set Do Not Disturb Hours
  description: Configure the Do Not Disturb schedule hours
  fields:
    device_id:
      name: Device ID
      description: The device ID of the TsuryPhone
      required: true
      selector:
        text:
    start_hour:
      name: Start Hour
      description: The hour when DnD starts (0-23)
      required: true
      selector:
        number:
          min: 0
          max: 23
          step: 1
    start_minute:
      name: Start Minute
      description: The minute when DnD starts (0-59)
      required: true
      selector:
        number:
          min: 0
          max: 59
          step: 1
    end_hour:
      name: End Hour
      description: The hour when DnD ends (0-23)
      required: true
      selector:
        number:
          min: 0
          max: 23
          step: 1
    end_minute:
      name: End Minute
      description: The minute when DnD ends (0-59)
      required: true
      selector:
        number:
          min: 0
          max: 59
          step: 1

set_dnd_force_enabled:
